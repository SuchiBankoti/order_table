<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <div class="col"><h2>Menu</h2></div>
                <div class="col">
                    <div class="box">
                       
                    <div id="form">
                        <label for="">Choose Dish
                            <select class="input" name="dish">
                                <option>Noodles</option>
                                <option>Ice-cream</option>
                                <option>Pancakes</option>
                                <option>salad</option>
                                <option>pasta</option>
                                <option>Burger</option>
                                <option>Dumplings</option>
                            </select>
                        </label>
                        <br/>
                        <br/>
                        <label for="">Price
                            <select class="input" name="price">
                                <option value="100">100Rs</option>
                                <option value="150">150Rs</option>
                                <option value="200">200Rs</option>
                                <option value="300">300Rs</option>
                            </select>
                        </label>
                        <br/>
                        <br/>
                        <label>Choose Table
                            <select class="input" name="table">
                            <option value="Table1">Table1</option>
                            <option value="Table2">Table2</option>
                            <option value="Table3">Table3</option>
                        </select>
                    </label>
                    <br/>
                    <br/>
                </div>
                <button id="button">place your order</button>
            </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="checkOrder">Check Order</button                                 >
                  <div id="orders">
                    <div class="table">
                        <h4>Table1</h4>
                    <div  id="Table1">
                    </div>
                </div>
                <div class="table">
                    <h4>Table2</h4>
                    <div  id="Table2">
                    </div>
                </div>
                <div class="table">
                    <h4>Table3</h4>
                    <div  id="Table3">
                    </div>
                </div>
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
